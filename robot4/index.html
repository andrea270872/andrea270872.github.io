	<title>Robot sandwich</title>

	<style>
	.zoom-in-out-box {
	  margin: auto;
	  border-left: 10px solid #f50057;
	  width: 24em;
	  background: #f50057;
	  color: white;
	  animation: zoom-in-zoom-out 5s ease infinite;
	}

	@keyframes zoom-in-zoom-out {
	  0% {
	    transform: scale(1, 1);
	  }
	  50% {
	    transform: scale(1.5, 1.5);
	  }
	  100% {
	    transform: scale(1, 1);
	  }
	}
	</style>
</head>
<body>

<div class="zoom-in-out-box">
