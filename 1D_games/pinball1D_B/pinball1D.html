<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Pinball 1D</title>
		<style type="text/css">
		.myButton {background:blue;
					color:white;
					height:60px;
					-moz-border-radius:10px;
					-webkit-border-radius:10px;
					font-size: 150%;
				}
		</style>
	</head>
	<body>
		<script src="js/game.js"></script>
	<p>
	<table cols="1" style="width:200px;">
	<tr><td>

	</td></tr><tr>
	<td><button onmousedown="mouseDownOn(this);"
	        onmouseup="mouseUpOn(this);" 
			style="width:90px;"
			class="myButton"
			name="1">Tilt</button>
	</td></tr>
	</table>
	</p>
<p><b>Pinball 1D</b>
<br>V0.4
