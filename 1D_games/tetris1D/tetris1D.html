<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Tetris 1D</title>
		<style type="text/css">
		.myButton {background:blue;
					color:white;
					height:60px;
					-moz-border-radius:10px;
					-webkit-border-radius:10px;
					font-size: 150%;
				}
		</style>
	</head>
	<body>
		<script src="js/game.js"></script>
	<p>
	<table cols="3" style="width:600px;">
	<tr><td style="width:100px;"></td><td>
	<button onmousedown="mouseDownOn(this);"
	        onmouseup="mouseUpOn(this);" 
			style="width:120px;" class="myButton"
			name="0">swap</button>
	</td>
	<td>
	<button onmousedown="mouseDownOn(this);"
	        onmouseup="mouseUpOn(this);" 
			style="width:200px;" class="myButton"
			name="1">fall</button>
	</td><td>
	<button onmousedown="mouseDownOn(this);"
	        onmouseup="mouseUpOn(this);" 
			style="width:120px;" class="myButton"
			name="2">rev</button>
	</td></tr>	
	</table>
	</p>
<p>Get 3 in-a-row to score.
<br>V0.7
<br>- Space to drop the piece
<br>- Left key to REVERSE the pile
<br>- Right key to SWAP the current piece with the top of the pile
<br>- R to RANDOMIZE the pile
<p>By <a href="http://www.create.aau.dk/av">Andrea Valente</a>.
</body>
</html>
